buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:0.9.+'
  }
}
apply plugin: 'maven'
//apply plugin: 'maven-publish'
apply plugin: 'android-library'

repositories {
  mavenCentral()
}

android {
  compileSdkVersion 19
  buildToolsVersion "19.0.3"

  defaultConfig {
    minSdkVersion 7
    targetSdkVersion 19
  }
}

def libraryAarFile = file('build/libs/library.aar')
artifacts {
  archives libraryAarFile
}
uploadArchives {
  repositories {
    mavenDeployer {
      repository(url: "file:$projectDir/../")
      pom.groupId = 'com.demdxx.ui'
      pom.artifactId = 'DMSlidePanelsLibrary'
      pom.version = '0.0.1'
    }
  }
}
