buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:0.13.2'
  }
}
apply plugin: 'maven'
apply plugin: 'com.android.library'

repositories {
  mavenCentral()
}

android {
  compileSdkVersion 19
  buildToolsVersion "21.1.1"

  defaultConfig {
    minSdkVersion 7
    targetSdkVersion 19
  }
}

def libraryAarFile = file('build/libs/library.aar')
artifacts {
  archives libraryAarFile
}

// Upload to maven repository
uploadArchives {
  repositories {
    mavenDeployer {
      repository(url: "file:$projectDir/../")
      pom.groupId = 'com.demdxx.ui'
      pom.artifactId = 'DMSlidePanelsLibrary'
      pom.version = '0.1.1'
    }
  }
}
